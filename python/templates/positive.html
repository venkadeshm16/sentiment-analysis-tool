<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width,
				initial-scale=1.0">
	<title>AdminDashBoard</title>
	<link rel="stylesheet"
		href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="stylesheet"
		href="{{ url_for('static', filename='css/responsive.css') }}">
</head>

<body>

	<!-- for header part -->
	<header>

		<div class="logosec">
			<div class="logo">AdminDashBoard</div>
			<img src="{{ url_for('static', filename='images/menu-icon.png') }}"
				class="icn menuicn"
				id="menuicn"
				alt="menu-icon">
		</div>

		<div class="searchbar">
			<input type="text"
				placeholder="Search">
			<div class="searchbtn">
			<img src="{{ url_for('static', filename='images/search-icon.png') }}"
					class="icn srchicn"
					alt="search-icon">
			</div>
		</div>
		<form method="POST" class="date" id="filter-form">
			Start Date: <input type="date" name="start_date" id="start-date">
			End Date: <input type="date" name="end_date" id="end-date">
			<input type="submit" value="Filter">
		</form>
			<div class="dp">
			<img src="{{ url_for('static', filename='images/dp.png') }}"
					class="dpicn"
					alt="dp">
			</div>
		</div>

	</header>
	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<div class="nav-option option1">
						<img src="{{ url_for('static', filename='images/dashboard.png') }}"
							class="nav-img"
							alt="dashboard">
						<h3> Dashboard</h3>
					</div>

					<div class="nav-option logout" id="logout">
						<img src="{{ url_for('static', filename='images/logout.png') }}"
							class="nav-img"
							alt="logout">
						<h3>Logout</h3>
					</div>

				</div>
			</nav>
		</div>
		<div class="main">

			<div class="searchbar2">
				<input type="text"
					name=""
					id=""
					placeholder="Search">
				<div class="searchbtn">
				<img src="{{ url_for('static', filename='images/search-icon.png') }}"
						class="icn srchicn"
						alt="search-button">
				</div>
			</div>
			<div class="box-container">

				<div class="box box1" id="home">
					<div class="text">
						<h2 class="topic-heading" id="total-count"></h2>
						<h2 class="topic">Total comments</h2>
					</div>
				</div>

				<div class="box box2" id="positive">
					<div class="text">
						<h2 class="topic-heading" id="positive-count"></h2>
						<h2 class="topic">Positive</h2>
					</div>
				</div>

				<div class="box box3" id="negative">
					<div class="text">
						<h2 class="topic-heading" id="negative-count"></h2>
						<h2 class="topic">Negative</h2>
					</div>
				</div>

				<div class="box box4" id="neutral">
					<div class="text">
						<h2 class="topic-heading" id="neutral-count"></h2>
						<h2 class="topic">Neutral</h2>
					</div>
				</div>
			<div class="report-container">
				<div class="report-header">
					<h1 class="recent-Articles">Recent Comments</h1>
					<button class="view">View All</button>
				</div>

				<div class="report-body">
					<div class="report-topic-heading">
						<h3 class="t-op">User</h3>
						<h3 class="t-op">Comments</h3>
						<h3 class="t-op">Status</h3>
					</div>
					<div class="items" id="positive-comments">
						{% for comment in comments %}
						<div class="item1">
							<h3 class="t-op-nextlvl">{{ comment.user }}</h3>
							<h3 class="t-op-nextlvl">{{ comment.comment }}</h3>
							<h3 class="t-op-nextlvl label-tag" style="background-color: green;">{{ comment.sentiment_label }}</h3>
						</div>
					{% endfor %}
					</div>
					
				</div>
			</div>
		</div>
	</div>

	<script src="{{ url_for('static', filename='js/index.js') }}"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
